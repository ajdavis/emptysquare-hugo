{{ $path := .Get "path" }}
{{ $dirPath := add "/content/" $path }}
{{ $files := readDir $dirPath }}

{{ range $index, $f := $files }}
  <!-- skip thumbnails and .DS_Store -->
  {{ if and (not (findRE "@\\d+\\." $f.Name)) (ne $f.Name ".DS_Store") }}
    {{ if (gt $index 0) }}
      <hr>
    {{ end }}
    <p><img src="{{ printf "%s/%s" $path $f.Name | absURL }}" style="display: block; max-width:100%"></p>
  {{ end }}
{{ end }}

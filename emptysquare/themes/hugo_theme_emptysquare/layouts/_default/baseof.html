<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=1">
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
  {{ block "extrahead" . }}{{ end -}}
  <meta name="description" content="{{ .Description }}">
  <meta name="generator" content="Hugo">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="og:description" content="{{ .Description }}">
  <meta name="twitter:site" content="@{{ .Site.Params.twitterhandle }}">
  <meta name="twitter:creator" content="@{{ .Site.Params.twitterhandle }}">
  <meta name="twitter:domain" content="emptysqua.re">
  <meta name="og:url" content="{{ .Permalink }}">
  <meta name="og:type" content="article">
  <link rel="stylesheet" href="{{ "/static/blog.css" | relURL }}">
  <link rel="icon" href="{{ "/static/favicon.ico" | relURL }}">
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta class="swiftype" name="info" data-type="string" content="{{ .Description }}" />
  {{- if .Params.special_css }}
    <link rel="stylesheet" href="{{ .Params.special_css }}">
  {{- end }}
</head>
<body class="">
  <div class="backgroundplaceholder1"></div>
  <div class="backgroundplaceholder2"></div>
  <div class="backgroundplaceholder3"></div>
  <div class="backgroundplaceholder4"></div>
  <div class="backgroundplaceholder5"></div>
  <div class="backgroundplaceholder6"></div>
  {{ block "body" . }}{{ end }}
  <div class="ga-script">{{ partial "generate_google_analytics.html" }}</div>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script type="text/javascript">
    (function(w,d,t,u,n,s,e){w['SwiftypeObject']=n;w[n]=w[n]||function(){
    (w[n].q=w[n].q||[]).push(arguments);};s=d.createElement(t);
    e=d.getElementsByTagName(t)[0];s.async=1;s.src=u;e.parentNode.insertBefore(s,e);
    })(window,document,'script','//s.swiftypecdn.com/install/v2/st.js','_st');

    _st('install','H9nJZA3GkqDeyPQNxn4A','2.0.0');
  </script>
</body>
</html>

<a href="{{ .URL }}" class="summary-title">{{ .Title }}</a>
<a href="{{ .URL }}">
    {{ $post := . -}}
    {{ with .Params.thumbnail -}}
      <img class="thumbnail" width="120" src="{{ $post.URL }}{{ replace . "." "@240." }}">
    {{ end -}}
    <span class="excerpt">{{ .Description }}</span>
</a>

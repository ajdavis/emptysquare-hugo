{{ if or (.Paginator.PrevInSection) (.Paginator.NextInSection) }}
<nav class="paging">
  {{ if .Paginator.PrevInSection }}
  <a href="{{ .URL }}page/{{ .Paginator.PrevInSection.PageNumber }}" class="left" rel="prev">PREV</a>
  {{ end }}

  {{ if .Paginator.NextInSection }}
  <a href="{{ .URL }}page/{{ .Paginator.NextInSection.PageNumber }}" class="right" rel="next">NEXT</a>
  {{ end }}
</nav>
{{ end }}
